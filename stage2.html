<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOONA - Create or Join Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f1e0c5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #b35e00;
      margin-bottom: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff6ec;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #b35e00;
      font-size: 16px;
    }
    #tables {
      margin-top: 30px;
    }
    .table-item {
      background: #ffecb3;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .table-item span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Create or Join a Table</h1>
  <div class="container">
    <label for="amount">Choose Table Amount</label>
    <select id="amount">
      <option value="100">100 KOONA</option>
      <option value="200">200 KOONA</option>
      <option value="500">500 KOONA</option>
      <option value="1000">1000 KOONA</option>
      <option value="5000">5000 KOONA</option>
      <option value="10000">10000 KOONA</option>
      <option value="50000">50000 KOONA</option>
      <option value="100000">100000 KOONA</option>
    </select>

    <button onclick="createTable()">Create Table (5% fee)</button>
  </div>

  <div id="tables" class="container">
    <h2>Available Tables</h2>
    <div id="tableList"></div>
  </div>

  <script>
    const userAddress = localStorage.getItem("walletAddress") || "0xUSER_ADDRESS"; // ???? ?? localStorage
    const feeReceiver = "0x3C126D42EfdA7250aB2d6c1669ad90D4e2726Ca6";
    const tableList = [];

    function createTable() {
      const amount = parseInt(document.getElementById("amount").value);
      const fee = amount * 0.05;
      const netAmount = amount - fee;

      // ????? ???? ?? ??? ??? ????? ???? ????? ??? - ????????? ???:
      console.log(`Send ${fee} KOONA to fee wallet: ${feeReceiver}`);
      console.log(`Lock ${netAmount} KOONA for table`);

      // ????? ?? ????
      const tableId = Date.now();
      tableList.push({ id: tableId, amount });
      updateTableList();

      // ???? ?? ???? ?????? (waiting.html)
      window.location.href = "waiting.html";
    }

    function updateTableList() {
      const container = document.getElementById("tableList");
      container.innerHTML = "";
      tableList.forEach(table => {
        const div = document.createElement("div");
        div.className = "table-item";
        div.innerHTML = `
          <span>Table: ${table.amount} KOONA</span>
          <button onclick="joinTable(${table.id})">Join</button>
        `;
        container.appendChild(div);
      });
    }

    function joinTable(id) {
      const table = tableList.find(t => t.id === id);
      if (table) {
        alert(`Joined table with ${table.amount} KOONA`);
        // ????? ?: ?????? ?????????
        window.location.href = "waiting.html";
      }
    }
  </script>
</body>
</html>
