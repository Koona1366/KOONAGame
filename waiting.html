<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Waiting Room</title>
  <style>
    body {
      background: #f3e5ab;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px 10px;
      text-align: center;
    }
    h1 {
      color: #d2691e;
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #444;
    }
    #player-list {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .player-card {
      background: #fff8e1;
      border: 2px solid #ffa726;
      border-radius: 12px;
      width: 80%;
      max-width: 300px;
      padding: 12px 20px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.4s ease;
    }
    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Waiting for Players...</h1>
  <p>Players joined: <span id="count">0</span> / 6</p>
  <div id="player-list"></div>

  <script>
    const players = [];
    const maxPlayers = 6;

    function addRandomPlayer() {
      const names = ["AKO", "Samin", "Farid", "Yara", "Lale", "Navid", "Amir", "Roya"];
      const newPlayer = names[Math.floor(Math.random() * names.length)] + " #" + (Math.floor(Math.random() * 100));
      players.push(newPlayer);
      updateList();
    }

    function updateList() {
      document.getElementById("count").innerText = players.length;
      const list = document.getElementById("player-list");
      list.innerHTML = "";
      players.forEach(name => {
        const div = document.createElement("div");
        div.className = "player-card";
        div.innerText = name;
        list.appendChild(div);
      });

      if (players.length === maxPlayers) {
        setTimeout(() => {
          alert("6 players ready! Starting the game...");
          window.location.href = "game.html";
        }, 1000);
      }
    }

    setInterval(() => {
      if (players.length < maxPlayers) {
        addRandomPlayer();
      }
    }, 1500);
  </script>
</body>
</html>
