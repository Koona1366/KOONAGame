<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOONA LOTO - Waiting Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #FBA92C;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 32px;
      color: #fff;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #fff;
    }

    .player-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }

    .player-card {
      background-color: #fff;
      border-radius: 12px;
      width: 100px;
      padding: 12px 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .player-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 8px;
      border: 2px solid #FBA92C;
    }

    .player-card span {
      font-weight: bold;
      font-size: 14px;
      color: #444;
    }

    @media (max-width: 600px) {
      .player-card {
        width: 80px;
      }

      .player-card img {
        width: 50px;
        height: 50px;
      }

      h1 {
        font-size: 26px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Waiting for Players...</h1>
  <p>Players joined: <span id="count">0</span> / 6</p>

  <div class="player-list" id="playerList"></div>

  <script>
    const playerNames = ["AKO", "Samin", "Yara", "Navid", "Rojan", "Aram", "Lila", "Rebaz", "Kavin"];
    const players = [];
    const maxPlayers = 6;

    function addRandomPlayer() {
      if (players.length >= maxPlayers) return;

      const available = playerNames.filter(name => !players.includes(name));
      const newName = available[Math.floor(Math.random() * available.length)];
      players.push(newName);
      updatePlayerList();
    }

    function updatePlayerList() {
      document.getElementById("count").innerText = players.length;
      const container = document.getElementById("playerList");
      container.innerHTML = "";
      players.forEach((name, i) => {
        const div = document.createElement("div");
        div.className = "player-card";
        div.innerHTML = `
          <img src="https://i.pravatar.cc/60?u=${name}" alt="avatar" />
          <span>${name}</span>
        `;
        container.appendChild(div);
      });

      if (players.length === maxPlayers) {
        setTimeout(() => {
          alert("Game ready! Redirecting...");
          window.location.href = "game.html"; // change as needed
        }, 1500);
      }
    }

    // Add one player every 1.5 seconds
    setInterval(addRandomPlayer, 1500);
  </script>
</body>
</html>
