<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOONA LOTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #FBA92C;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 350px;
      max-width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #ff6d00;
      margin-bottom: 20px;
    }

    .profile-balance {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .profile-balance img {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      object-fit: cover;
      border: 3px solid #ff9800;
    }

    .profile-balance span {
      font-size: 14px;
      color: #333;
      font-weight: bold;
    }

    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #connectBtn { background: #007bff; color: white; }
    #depositBtn { background: #43a047; color: white; }
    #withdrawBtn { background: #e65100; color: white; }
    #playBtn { background: #4caf50; color: white; font-weight: bold; }
    #withdrawGameBtn { background: #d32f2f; color: white; }

    #walletAddress {
      font-size: 12px;
      margin-top: 8px;
      color: #555;
      word-break: break-word;
    }

    @media (max-width: 500px) {
      .box {
        width: 100%;
        padding: 20px 15px;
        border-radius: 12px;
      }
      h1 { font-size: 22px; }
      .profile-balance { flex-direction: column; gap: 8px; }
      .profile-balance img { width: 80px; height: 80px; }
      input, button { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>KOONA LOTO</h1>
    <div class="profile-balance">
      <img id="profileImage" src="https://i.postimg.cc/RV3NnYML/avatar-default.png" alt="Avatar" />
      <span id="koonaBalance">KOONA Balance: 0</span>
    </div>

    <input type="file" accept="image/*" onchange="uploadImage(event)" />
    <input type="text" id="playerName" placeholder="Your Name" />
    <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress"></p>

    <button id="depositBtn" onclick="depositTokens()">Deposit KOONA</button>
    <button id="withdrawGameBtn" onclick="withdrawGameBalance()">Withdraw Game Balance</button>
    <button id="playBtn" onclick="goToNextStage()">Start Game</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const tokenAddress = "0xC52F0CEeBc2904D56dF6Ca53cbE3BB9a428De686";
    const contractAddress = "0x7b31A245EC98B9D61D6f6C653D77388CCdbFD3d4";
    const ownerWallet = "0x3C126D42EfdA7250aB2d6c1669ad90D4e2726Ca6";

    const tokenABI = [
      "function balanceOf(address) view returns (uint256)",
      "function decimals() view returns (uint8)",
      "function approve(address spender, uint amount) returns (bool)"
    ];
    const contractABI = [
      "function deposit(uint256 amount) public",
      "function withdraw(uint256 amount) public"
    ];

    const firebaseConfig = {
      apiKey: "AIzaSyBRu2bJqEq1Pu9lIdvGWQIahsZWb4o-NxE",
      authDomain: "koonagame-799d8.firebaseapp.com",
      databaseURL: "https://koonagame-799d8-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "koonagame-799d8",
      storageBucket: "koonagame-799d8.appspot.com",
      messagingSenderId: "601068063540",
      appId: "1:601068063540:web:458fe463258627e8fdb361"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let provider, signer, userAddress, tokenContract, gameContract, decimals;

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert("MetaMask not found. Please install MetaMask.");
        return;
      }

      try {
        provider = new ethers.providers.Web3Provider(window.ethereum, "any");
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();

        document.getElementById("walletAddress").innerText = "Wallet: " + userAddress;
        localStorage.setItem("walletAddress", userAddress);

        tokenContract = new ethers.Contract(tokenAddress, tokenABI, signer);
        gameContract = new ethers.Contract(contractAddress, contractABI, signer);
        decimals = await tokenContract.decimals();

        const balance = await tokenContract.balanceOf(userAddress);
        const formatted = ethers.utils.formatUnits(balance, decimals);
        document.getElementById("koonaBalance").innerText = "KOONA Balance: " + formatted;
      } catch (err) {
        alert("Wallet connection failed. " + err.message);
      }
    }

    async function depositTokens() {
      if (!signer) return alert("Connect wallet first.");
      const amount = prompt("Enter amount to deposit:");
      if (!amount) return;
      const amt = ethers.utils.parseUnits(amount, decimals);

      try {
        const approveTx = await tokenContract.approve(contractAddress, amt);
        await approveTx.wait();
        const depositTx = await gameContract.deposit(amt);
        await depositTx.wait();

        // Save 95% for user, 5% to dev wallet
        const net = Number(amount) * 0.95;
        const fee = Number(amount) * 0.05;

        await db.ref(`balances/${userAddress}`).set(Number(net.toFixed(2)));
        alert(`Deposited: ${net} KOONA (5% fee sent)`);

      } catch (err) {
        alert("Deposit failed: " + err.message);
      }
    }

    async function withdrawGameBalance() {
      if (!signer) return alert("Connect wallet first.");
      const snapshot = await db.ref(`balances/${userAddress}`).get();
      const balance = snapshot.val();
      if (!balance || balance <= 0) return alert("No game balance to withdraw.");

      const amt = ethers.utils.parseUnits(balance.toString(), decimals);
      try {
        const tx = await gameContract.withdraw(amt);
        await tx.wait();
        await db.ref(`balances/${userAddress}`).set(0);
        alert("Withdraw successful.");
      } catch (err) {
        alert("Withdraw failed: " + err.message);
      }
    }

    function goToNextStage() {
      const name = document.getElementById("playerName").value;
      if (!name || !userAddress) return alert("Enter name and connect wallet.");
      localStorage.setItem("playerName", name);
      localStorage.setItem("walletAddress", userAddress);
      window.location.href = "step2.html";
    }

    function uploadImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("profileImage").src = e.target.result;
        localStorage.setItem("profileImage", e.target.result);
      };
      reader.readAsDataURL(file);
    }

    window.addEventListener("load", () => {
      const savedImg = localStorage.getItem("profileImage");
      if (savedImg) document.getElementById("profileImage").src = savedImg;

      const savedName = localStorage.getItem("playerName");
      if (savedName) document.getElementById("playerName").value = savedName;

      const savedWallet = localStorage.getItem("walletAddress");
      if (savedWallet) {
        document.getElementById("walletAddress").innerText = "Wallet: " + savedWallet;
      }
    });
  </script>
</body>
</html>
