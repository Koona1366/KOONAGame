<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOONA LOTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ? ??????? ?? CDN ??????????? -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #FBA92C;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 350px;
      max-width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #ff6d00;
      margin-bottom: 20px;
    }

    #profileImage {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      object-fit: cover;
      border: 3px solid #ff9800;
      margin-bottom: 10px;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #connectBtn { background: #007bff; color: white; }
    #depositBtn { background: #43a047; color: white; }
    #withdrawBtn { background: #e65100; color: white; }
    #playBtn { background: #4caf50; color: white; font-weight: bold; }

    #walletAddress {
      font-size: 12px;
      margin-top: 8px;
      color: #555;
      word-break: break-word;
    }

    @media (max-width: 500px) {
      .box {
        width: 100%;
        padding: 20px 15px;
        border-radius: 12px;
      }

      h1 {
        font-size: 22px;
      }

      #profileImage {
        width: 80px;
        height: 80px;
      }

      input[type="text"],
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>KOONA LOTO</h1>
    <img id="profileImage" src="https://i.postimg.cc/RV3NnYML/avatar-default.png" alt="Avatar" />
    <input type="file" accept="image/*" onchange="uploadImage(event)" />
    <input type="text" id="playerName" placeholder="Your Name" />
    <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress"></p>
    <button id="depositBtn" onclick="depositTokens()">Deposit KOONA</button>
    <button id="withdrawBtn" onclick="withdrawTokens()">Withdraw KOONA</button>
    <button id="playBtn" onclick="goToNextStage()">Start Game</button>
  </div>

  <script>
    const tokenAddress = "0xC52F0CEeBc2904D56dF6Ca53cbE3BB9a428De686";
    const contractAddress = "0x7b31A245EC98B9D61D6f6C653D77388CCdbFD3d4";

    const tokenABI = [
      "function balanceOf(address) view returns (uint256)",
      "function decimals() view returns (uint8)",
      "function approve(address spender, uint amount) returns (bool)"
    ];
    const contractABI = [
      "function deposit(uint256 amount) public",
      "function withdraw(uint256 amount) public"
    ];

    let provider, signer, userAddress, tokenContract, gameContract, decimals;

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert("MetaMask not found. Please install MetaMask.");
        return;
      }

      try {
        provider = new ethers.providers.Web3Provider(window.ethereum, "any");
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();

        document.getElementById("walletAddress").innerText = "Wallet: " + userAddress;
        localStorage.setItem("walletAddress", userAddress);

        tokenContract = new ethers.Contract(tokenAddress, tokenABI, signer);
        gameContract = new ethers.Contract(contractAddress, contractABI, signer);
        decimals = await tokenContract.decimals();

      } catch (err) {
        console.error("Connect Error:", err);
        alert("Wallet connection failed. " + (err.message || ""));
      }
    }

    async function depositTokens() {
      if (!signer) return alert("Connect wallet first.");
      const amount = prompt("Enter amount to deposit:");
      if (!amount) return;
      const amt = ethers.utils.parseUnits(amount, decimals);
      try {
        const approveTx = await tokenContract.approve(contractAddress, amt);
        await approveTx.wait();
        const depositTx = await gameContract.deposit(amt);
        await depositTx.wait();
        alert("Deposit successful!");
      } catch (err) {
        alert("Deposit failed: " + err.message);
      }
    }

    async function withdrawTokens() {
      if (!signer) return alert("Connect wallet first.");
      const amount = prompt("Enter amount to withdraw:");
      if (!amount) return;
      const amt = ethers.utils.parseUnits(amount, decimals);
      try {
        const tx = await gameContract.withdraw(amt);
        await tx.wait();
        alert("Withdraw successful!");
      } catch (err) {
        alert("Withdraw failed: " + err.message);
      }
    }

    function goToNextStage() {
      const name = document.getElementById("playerName").value;
      if (!name || !userAddress) return alert("Enter name and connect wallet.");
      localStorage.setItem("playerName", name);
      localStorage.setItem("walletAddress", userAddress);
      window.location.href = "step2.html";
    }

    function uploadImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("profileImage").src = e.target.result;
        localStorage.setItem("profileImage", e.target.result);
      };
      reader.readAsDataURL(file);
    }

    window.addEventListener("load", () => {
      const savedImg = localStorage.getItem("profileImage");
      if (savedImg) document.getElementById("profileImage").src = savedImg;

      const savedName = localStorage.getItem("playerName");
      if (savedName) document.getElementById("playerName").value = savedName;

      const savedWallet = localStorage.getItem("walletAddress");
      if (savedWallet) {
        document.getElementById("walletAddress").innerText = "Wallet: " + savedWallet;
      }
    });
  </script>
</body>
</html>
