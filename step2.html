<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOONA - Join a Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #FBA92C;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: #e65100;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .table-list {
      margin-top: 30px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 22px;
      }

      select, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Table</h1>

    <select id="amount">
      <option value="100">100 KOONA</option>
      <option value="200">200 KOONA</option>
      <option value="500">500 KOONA</option>
      <option value="1000">1000 KOONA</option>
      <option value="5000">5000 KOONA</option>
      <option value="10000">10000 KOONA</option>
    </select>

    <button onclick="createTable()">Create Table (5% fee)</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function createTable() {
      const amount = parseInt(document.getElementById("amount").value);
      const tableId = "room_" + Date.now();

      const wallet = localStorage.getItem("walletAddress") || "UnknownWallet";
      const name = localStorage.getItem("playerName") || "Player";
      const avatar = localStorage.getItem("profileImage") || `https://i.pravatar.cc/60?u=${Math.random()}`;

      const roomRef = db.ref(`rooms/${tableId}`);

      roomRef.set({
        amount,
        createdAt: Date.now()
      }).then(() => {
        return db.ref(`rooms/${tableId}/players/${wallet}`).set({
          name,
          avatar,
          joinedAt: Date.now()
        });
      }).then(() => {
        window.location.href = `waiting-room.html?room=${tableId}`;
      }).catch(err => {
        alert("??? ?? ????? ???: " + err.message);
        console.error(err);
      });
    }
  </script>
</body>
</html>
