<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOONA LOTO - Waiting Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #FBA92C;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 32px;
      color: #fff;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #fff;
    }

    .player-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }

    .player-card {
      background-color: #fff;
      border-radius: 12px;
      width: 100px;
      padding: 12px 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .player-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 8px;
      border: 2px solid #FBA92C;
    }

    .player-card span {
      font-weight: bold;
      font-size: 14px;
      color: #444;
      word-break: break-word;
    }

    @media (max-width: 600px) {
      .player-card {
        width: 80px;
      }

      .player-card img {
        width: 50px;
        height: 50px;
      }

      h1 {
        font-size: 26px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Waiting for Players...</h1>
  <p>Players joined: <span id="count">0</span> / 6</p>

  <div class="player-list" id="playerList"></div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBRu2bJqEq1Pu9lIdvGWQIahsZWb4o-NxE",
      authDomain: "koonagame-799d8.firebaseapp.com",
      databaseURL: "https://koonagame-799d8-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "koonagame-799d8",
      storageBucket: "koonagame-799d8.appspot.com",
      messagingSenderId: "601068063540",
      appId: "1:601068063540:web:458fe463258627e8fdb361"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("room") || "room_1";
    const maxPlayers = 6;

    const user = {
      wallet: localStorage.getItem("walletAddress") || "UnknownWallet",
      name: localStorage.getItem("playerName") || "Player",
      avatar: localStorage.getItem("profileImage") || `https://i.pravatar.cc/60?u=${Math.random()}`
    };

    function joinRoom() {
      const playerRef = db.ref(`rooms/${roomId}/players/${user.wallet}`);
      playerRef.set({
        name: user.name,
        avatar: user.avatar,
        joinedAt: Date.now()
      });
      playerRef.onDisconnect().remove();
    }

    function listenPlayers() {
      const playersRef = db.ref(`rooms/${roomId}/players`);
      playersRef.on("value", snapshot => {
        const players = snapshot.val() || {};
        const playerKeys = Object.keys(players);
        document.getElementById("count").innerText = playerKeys.length;

        const container = document.getElementById("playerList");
        container.innerHTML = "";

        playerKeys.forEach(key => {
          const p = players[key];
          const div = document.createElement("div");
          div.className = "player-card";
          div.innerHTML = `
            <img src="${p.avatar}" alt="avatar" />
            <span title="${key}">${p.name}</span>
          `;
          container.appendChild(div);
        });

        if (playerKeys.length >= maxPlayers) {
          setTimeout(() => {
            alert("Game ready! Redirecting...");
            window.location.href = "game.html";
          }, 1000);
        }
      });
    }

    // ? ????? ????? ??????? ?? ??? ?????? ?? ??? ???? joinRoom ???? ??? ??????
    window.onload = () => {
      const playerRef = db.ref(`rooms/${roomId}/players/${user.wallet}`);
      playerRef.once("value", snapshot => {
        if (!snapshot.exists()) {
          joinRoom();
        }
        listenPlayers();
      });
    };
  </script>
</body>
</html>
